<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="container">
    <div class="logo-section">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.svg" alt="Facebook Logo" class="logo" />
      <h1>Facebook helps you connect and share with the people in your life.</h1>
    </div>

    <div class="login-section">
      <form class="login-form">
        <label for="email">Email address or phone number</label>
        <input type="text" id="email" placeholder="Enter email or phone" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />

        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgot-link">Forgotten account?</a>
        <hr />
        <button type="button" class="create-btn">Create new account</button>
      </form>
    </div>
  </div>

  </body>
</html>
